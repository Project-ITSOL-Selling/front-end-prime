<p-table #ptable [value]="lstCustomerPostal"
         [paginator]="lstCustomerPostal.length"
         [rows]="5"
         [totalRecords]="total"
         (onLazyLoad)="processSearch($event)"
         dataKey="id"
         [lazy]="true"
         [(selection)]="lstDel"
         styleClass="p-datatable-gridlines">
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col class="size-1">
      <col class="size-1">
      <col class="size-1">
      <col class="size-3">
      <col class="size-2">
      <col class="size-2">
      <col class="size-2">
      <col class="size-2">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class="text-center">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th class="text-center">
        {{'title.table.index' | translate}}
      </th>
      <th class="text-center">
        {{'title.action' | translate}}
      </th>
      <th class="text-center">
        {{'title.customer.name' | translate}}
      </th>
      <th class="text-center">
        {{'title.customer.city' | translate}}
      </th>
      <th class="text-center">
        {{'title.customer.time' | translate}}
      </th>
      <th class="text-center">
        {{'title.customer.dateOrder' | translate}}
      </th>
      <th class="text-center">
        {{'title.customer.postalAddress' | translate}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body"
               let-item let-index="rowIndex+1">

  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr class="empty_message">
      <td [attr.colspan]="8" [innerHTML]="'message.noRecords' | translate">
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="paginatorleft" let-state>
  </ng-template>
</p-table>

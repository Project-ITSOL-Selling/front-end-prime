
<div class="container mt-5 mb-5">
  <!--Add User Button-->

  <button class="btn btn-primary mb-5" (click)="addNewcustomer()">Add New Customer</button>
  <!--Datatable with User Details-->
  <table class="table table-hover table-bordered" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Customer Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone_Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
          <tr *ngFor="let group of customers ">
            <td>{{group.id}}</td>
            <td>{{group.email}}</td>
            <td>{{group.name}}</td>
            <td>{{group.dob}}</td>
            <td>{{group.gender?'Nam':'Ná»¯'}}</td>
            <td>{{group.address}}</td>
            <td>{{group.phoneNumber}}</td>

            <td>
              <!-- <button class="bg-info" (click)="openuser(group.id)"> <i class="fas fa-eye"></i> </button> -->
              <button class="bg-warning" (click)="openUpdateCustomer(group.id)"> <i class="fas fa-edit"></i> </button>
               <button class="bg-danger" (click)="deleteuser(group.id)"> <i class="fas fa-trash"></i> </button>
            </td>
          </tr>

    </tbody>
  </table>
  </div>

<kt-portlet>
  <kt-portlet-header [icon]="'pi pi-align-justify'"
                     [class]="'d-flex flex-row'"
                     [title]="'Danh sách Nhà cung cấp'">
    <ng-container ktPortletTools>
      <button class="btn btn-success" (click)="processSave($event)"
              tooltipPosition="bottom"
              pTooltip="{{'Thêm'}}">
        <i class="pi pi-plus"></i>
      </button>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <p-table #ptable [value]="listSupplier"
             [paginator]="listSupplier.length"
             [rows]="5"
             [totalRecords]="total"
             (onLazyLoad)="processSearchData()"
             dataKey="id"
             [lazy]="true"
             [(selection)]="lstDel"
             styleClass="p-datatable-gridlines">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <!--          <col class="size-1">-->
          <col class="size-1">
          <col class="size-2">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
          <col class="size-3">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <!--          <th class="text-center">-->
          <!--            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
          <!--          </th>-->
          <th class="text-center">
            Id
          </th>
          <th class="text-center">
            Action
          </th>
          <th class="text-center">
            Nhà cung cấp
          </th>
          <th class="text-center">
            Logo
          </th>
          <th class="text-center">
            Discription
          </th>
          <th class="text-center">
            Address
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body"
                   let-item let-index="rowIndex+1">
        <tr>
          <!--          <td class="text-center">-->
          <!--            <p-tableCheckbox [value]="item"></p-tableCheckbox>-->
          <!--          </td>-->
          <td class="text-center">{{index}}</td>
          <td class="text-center">
            <i class="pi pi-pencil text-primary cursor-pointer"
               (click)="processEdit(item)"
               pTooltip="{{'Sửa' }}">
            </i>
            <i class="pi pi-trash text-danger p-ml-3 cursor-pointer"
               (click)="processDelete(item.id)"
               pTooltip="{{'Xóa' }}">
            </i>
          </td>
          <td class="text-center">{{item.name}}</td>
          <td class="text-center">
            <img style="width: 100px" [src]="item.logo" alt="">
          </td>
          <td class="text-center">{{item.address}}</td>
          <td class="text-center">{{item.description}}</td>

      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr class="empty_message">
          <td [attr.colspan]="6" [innerHTML]="'message.noRecords' | translate">
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft" let-state>
      </ng-template>
    </p-table>
  </kt-portlet-body>
</kt-portlet>

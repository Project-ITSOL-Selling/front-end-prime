<div class="modal-header">
  <h4 *ngIf="action" class="modal-title"
      style="font-size: medium">
    Thêm mới
  </h4>
  <h4 *ngIf="!action" class="modal-title"
      style="font-size: medium">
    Sửa

  </h4>
  <button type="button" class="btn shadow-none p-0" aria-label="Close" (click)="close()">
    <span aria-hidden="true" style="font-size: large">x</span>
  </button>
</div>
<div class="modal-body">
  <form action="" [formGroup]="form">
    <div class="p-fluid p-grid">
      <div class="p-field p-md-6" style="padding: 1rem 0.5rem  !important;">
              <span class="p-float-label">
                <input id="name"
                       type="text"
                       formControlName="name"
                       [ngClass]="isSubmitted && f['name'].errors?.required ? 'ng-dirty ng-invalid': ''"
                       class="form-control"
                       pInputText>
                <label for="name" class="required">Tên Nhà cung cấp</label>
              </span>
        <small *ngIf="isSubmitted && f['name'].errors?.required"
               class="p-error text-error p-pl-1">
          Tên nhà cung cấp là bắt buộc !
        </small>
      </div>
      <div class="p-field p-md-6" style="padding: 1rem 0.5rem  !important;">
              <span class="p-float-label">
                <input id="description"
                       type="text"
                       formControlName="description"
                       [ngClass]="isSubmitted && f['description'].errors?.required ? 'ng-dirty ng-invalid': ''"
                       class="form-control"
                       pInputText>
                <label for="name" class="required">Mô tả</label>
              </span>
      </div>
      <div class="p-field p-md-6" style="padding: 1rem 0.5rem  !important;">
              <span class="p-float-label">
                <input id="address"
                       type="text"
                       formControlName="address"
                       [ngClass]="isSubmitted && f['address'].errors?.required ? 'ng-dirty ng-invalid': ''"
                       class="form-control"
                       pInputText>
                <label for="name" class="required">Địa chỉ</label>
              </span>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer pr-5">
  <button type="button" class="btn btn-info mr-4" (click)="close()">Close</button>
  <button type="button" class="btn btn-danger"
          (click)="processSave()">Save
  </button>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
